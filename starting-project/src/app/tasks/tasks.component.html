@if(isAddingTask) {
<app-new-task
  (cancel)="handleOnCancelAddTask()"
  (add)="handleOnAddTask($event)"
/>
}
<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks</h2>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for(task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" (complete)="handleOnCompleteTask($event)" />
    </li>
    }
  </ul>
</section>
